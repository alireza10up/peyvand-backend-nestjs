<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./admin-panel.css">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <div class="admin-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <i class="fas fa-cogs"></i>
        <span>پنل مدیریت</span>
      </div>
      <ul class="sidebar-menu">
        <li data-section="overview"><i class="fas fa-chart-pie"></i> داشبورد</li>
        <li data-section="users"><i class="fas fa-users"></i> کاربران</li>
        <li data-section="posts"><i class="fas fa-file-alt"></i> پست‌ها</li>
        <li data-section="comments"><i class="fas fa-comments"></i> نظرات</li>
        <li data-section="relationships"><i class="fas fa-project-diagram"></i> شبکه روابط</li>
        <li data-section="settings"><i class="fas fa-sliders-h"></i> تنظیمات</li>
        <li data-section="system"><i class="fas fa-server"></i> اطلاعات سیستم</li>
        <li data-section="env"><i class="fas fa-code"></i> متغیرهای محیطی</li>
        <li data-section="logs"><i class="fas fa-clipboard-list"></i> لاگ‌ها</li>
        <li data-section="restart"><i class="fas fa-sync-alt"></i> ریستارت</li>
        <li data-section="universities"><i class="fas fa-university"></i> دانشگاه‌ها</li>
      </ul>
    </aside>
    <main class="main-content">
      <section id="overview" class="panel-section"></section>
      <section id="users" class="panel-section" style="display:none"></section>
      <section id="posts" class="panel-section" style="display:none"></section>
      <section id="comments" class="panel-section" style="display:none"></section>
      <section id="relationships" class="panel-section" style="display:none"></section>
      <section id="settings" class="panel-section" style="display:none"></section>
      <section id="system" class="panel-section" style="display:none"></section>
      <section id="env" class="panel-section" style="display:none"></section>
      <section id="logs" class="panel-section" style="display:none"></section>
      <section id="restart" class="panel-section" style="display:none"></section>
      <section id="universities" class="panel-section" style="display:none"></section>
    </main>
  </div>
  <script src="admin-panel.js"></script>
</body>
</html>
