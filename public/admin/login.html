<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به پنل مدیریت پیوند</title>
    <link rel="stylesheet" href="admin-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-page-container">
<div class="login-card">
    <div class="login-header">
        <i class="fas fa-shield-alt login-icon"></i>
        <h1>پنل مدیریت پیوند</h1>
    </div>
    <form id="loginForm">
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> ایمیل</label>
            <input type="email" id="email" name="email" required placeholder="ایمیل خود را وارد کنید">
        </div>
        <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> رمز عبور</label>
            <input type="password" id="password" name="password" required placeholder="رمز عبور خود را وارد کنید">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
            <i class="fas fa-sign-in-alt"></i> ورود
        </button>
        <div id="loginError" class="error-message"></div>
    </form>
</div>
<script src="login.js"></script>
</body>
</html>
